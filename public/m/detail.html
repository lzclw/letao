<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写乐淘移动端主页</title>
    <!-- 1. 引入MUI的CSS文件 使用这个没有压缩 mui.css带了rem单位 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2. 引入fontawesome字体图标库的css文件 提供页面中字体图标-->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 4. 如果想使用swiper轮播图 因为swiper的css-->
    <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
    <!-- 3. 引入自己的css文件 -->
    <link rel="stylesheet" href="./less/detail.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="./search.html" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品详情</h4>
        </div>
        <div class="right">
            <!-- 搜索图标 去掉aria等 -->
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <!-- 轮播图 -->
        <!-- 区域滚动父容器 -->
        <div class="mui-scroll-wrapper">
            <!-- 区域滚动子容器 -->
            <div class="mui-scroll">
            <div id="main-main">


            </div>
            
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
            <div class="mui-row">
                <div class="mui-col-xs-2">
                    <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
                </div>
                <div class="mui-col-xs-5">
                    <button type="button" class="mui-btn mui-btn-danger">加入购物车</button>
                </div>
                <div class="mui-col-xs-5">
                    <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
                </div>
            </div>
        </footer>
    <!-- 主要的模板 -->
    <script id="mainTpl" type="text/html">
        <section class="slide">
            <div class="mui-slider">
                <!-- 轮播图图片容器 如果需要循环也得设置循环 类名 mui-slider-loop-->
                <div class="mui-slider-group mui-slider-loop">
                    <!-- MUI的轮播图不是很完善需要无缝轮播图需要手动添加重复节点第一张是最后一张
                                最后一张是第一张 而且多一个重复类名 mui-slider-item-duplicate -->
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                    {{ each pic value i}}
                    <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                    {{/each}}
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                </div>
                <!-- 小圆点 放到slider group旁边 -->
                <div class="mui-slider-indicator">
                {{each pic value i}}
                    <div class="mui-indicator {{i==0?'mui-active':'' }}"></div>
               {{/each}}
                </div>
            </div>

        </section>
        <section id="detail-list">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell product-name">
                    名称：<strong>
                        {{proName}}
                    </strong>
                </li>
                <li class="mui-table-view-cell product-price">
                    价格：<span>￥{{price}}</span> <del>￥{{oldPrice}}</del>
                </li>
                <li class="mui-table-view-cell product-size">
                    尺码： <span>
                        {{ each size value i}}
                        <button type="button" class="mui-btn {{i==0?'mui-btn-warning':''}}">{{value}}</button>
                        {{ /each }}
                    </span>
                </li>
                <li class="mui-table-view-cell product-num">
                    数量：<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div> 剩余 <span>{{num}}</span> 件
                </li>
            </ul>
        </section>
    
    
    </script>

    <!-- 1. 引入MUI的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2. 引入zepto 获取元素 发送请求 和jq一样的功能适用移动端-->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3. 有请求使用到模板 引入模板引擎 template-web.js-->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入swiper的js -->
    <script src="./lib/swiper/js/swiper.js"></script>
    <!-- 5. 引入自己的js -->
    <script src="./js/detail.js"></script>
</body>

</html>
